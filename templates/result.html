<!doctype html>
<html>
<head><title>Result</title></head>
<body>
  <h1>Prediction</h1>
  <img src="{{ url_for('static', filename='uploads/' + image_file) }}" style="max-width:300px"><br>
  <p>Predicted: <strong>{{ pred_label }}</strong></p>
  <p>Confidence: <strong>{{ confidence }}%</strong></p>

  {% if user_label %}
  <p>User-provided label: {{ user_label }} (Doctor confirmed: {{ 'Yes' if doctor_confirmed else 'No' }})</p>
  {% endif %}

  {% if gradcam_file %}
  <h3>Grad-CAM:</h3>
  <img src="{{ url_for('uploaded_file', filename=gradcam_file) }}" style="max-width:480px"><br>
  {% endif %}


  <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
